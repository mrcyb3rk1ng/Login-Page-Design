<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  
  <div class="container">
     <div class="red"></div>
     <div class="green"></div>
     <div class="blue"></div>
     <div class="yellow"></div>
     
     <div class="pageBody">
        
        <h3>Login Page</h3>
        
        <div class="input">
           <input type="text" id="input-text">
           <label for="input-text" id="label-text" class="input-inactive-label">Enter your username</label>
        </div>
        
        <div class="input">
           <input type="password" id="input-pass">
           <label for="input-pass" id="label-pass" class="input-inactive-label">Enter your password</label>
           <i class="fa-regular fa-eye-slash"></i> 
        </div>
        
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="#">Register Now</a></p>
        
     </div>
     
  </div>
  
  <!-- Link To Js File -->
  <script src="main.js"></script>
</body>
</html>
